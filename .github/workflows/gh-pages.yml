name: "godot-ci export"
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  GODOT_VERSION: 4.3

jobs:
  export-web:
    name: Web Export
    runs-on: ubuntu-24.04
    container:
      image: barichello/godot-ci:4.3
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: Web Build
        run: |
          mkdir -v -p build/web
          godot --headless --verbose --export-release "Web" ./build/web/index.html

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: web
          path: build/web

      - id: check-gh-pages
        if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
        run: |
          if ( gh api "repos/${{ github.repository }}/pages" | jq --exit-status '.build_type == "workflow"' )
          then
              echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
              echo "This repository does not have GitHub Pages configured with GitHub Actions as its source; check the [repository settings](https://github.com/${{ github.repository }}/settings/pages)" >> "$GITHUB_STEP_SUMMARY"
              echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi

      - id: deploy-to-gh-pages
        name: Deploy to GitHub Pages
        if: ${{ steps.check-gh-pages.enabled == 'true' }}
        uses: actions/deploy-pages@v4
        with:
          artifact_name: web

      - name: Show URL in summary
        if: ${{ steps.deploy-to-gh-pages.outcome == 'success' }}
        run: |
          echo "Game published to: <${{ steps.deploy-to-gh-pages.outputs.page_url }}>" >>$GITHUB_STEP_SUMMARY

